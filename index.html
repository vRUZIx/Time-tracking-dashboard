<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="/scss/main.css">
</head>
<body>

 
 
 <div class="gridContainer">
  <div class="firstItem ">
    <div class="fIT ">
      <div class="fI">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="profileImg">
        <h2>Report for</h2>
        <h1>Jeremy <br> Robson</h1>
      </div>
    </div>
    <div class="Fut">
      <div class="fU">
        <h4>Daily</h4>
        <h4 class="selected">Weekly</h4>
        <h4>Monthly</h4>
      </div>
    </div>
</div>
  <div class="defaultItem work">
     <img src="./images/icon-work.svg"  alt="play" class="icon">
     <div class="box">
       <div class="miniFlex"><span>Work</span> <img src="./images/icon-ellipsis.svg" alt="..."></div>
        <h1>32hrs</h1>
        <span>Last Week -36 hrs</span>
     </div>
  </div>
  <div class="defaultItem play">
    
  </div>
  <div class="defaultItem study"></div>
  <div class="defaultItem exercise" ></div>
  <div class="defaultItem social"></div>
  <div class="defaultItem scare"></div>
 </div>
 
 
 
 
<script src="./typescript/main.js"></script>

</body>
</html>
